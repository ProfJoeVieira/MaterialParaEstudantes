<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calcular Datas</title>
</head>
<body>
	<h1>Calcular Datas</h1>
	<label for="ano">Digite o ano:</label>
	<input type="number" id="ano" name="ano">
	<button onclick="calcular()">Calcular</button>
	<div id="resultado"></div>
	<button onclick="location.reload()">Refazer</button>

	<script>
		function calcular() {
			let ano = document.getElementById("ano").value;
			let a = ano % 19;
			let b = Math.floor(ano / 100);
			let c = ano % 100;
			let d = Math.floor(b / 4);
			let e = b % 4;
			let f = Math.floor((b + 8) / 25);
			let g = Math.floor((b - f + 1) / 3);
			let h = (19 * a + b - d - g + 15) % 30;
			let i = Math.floor(c / 4);
			let k = c % 4;
			let l = (32 + 2 * e + 2 * i - h - k) % 7;
			let m = Math.floor((a + 11 * h + 22 * l) / 451);
			let mes = Math.floor((h + l - 7 * m + 114) / 31);
			let dia = ((h + l - 7 * m + 114) % 31) + 1;

			let resultado = document.getElementById("resultado");
			resultado.innerHTML = "<p>A P치scoa em " + ano + " ser치 em <span style='color:red'>" + dia + "/" + mes + "</span>.</p>";

			let carnaval = new Date(ano, mes-1, dia - 47);
			let carnavalDia = carnaval.getDate();
			let carnavalMes = carnaval.getMonth() + 1;
			resultado.innerHTML += "<p>O Carnaval ser치 em <span style='color:blue'>" + carnavalDia + "/" + carnavalMes + "</span>.</p>";

			let corpusChristi = new Date(ano, mes-1, dia + 60);
			let corpusChristiDia = corpusChristi.getDate();
			let corpusChristiMes = corpusChristi.getMonth() + 1;
			resultado.innerHTML += "<p>O Corpus Christi ser치 em <span style='color:blue'>" + corpusChristiDia + "/" + corpusChristiMes + "</span>.</p>";
		}
	</script>
</body>
</html>
